<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        button {
            background-color: #4CAF50;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros Compostos</h1>
        
        <label for="capital">Capital Inicial (R$):</label>
        <input type="number" id="capital" placeholder="1000">
        
        <label for="juros">Taxa de Juros (% ao mÃªs):</label>
        <input type="number" id="juros" placeholder="1.5">
        
        <label for="tempo">Tempo (meses):</label>
        <input type="number" id="tempo" placeholder="12">
        
        <label for="aporte">Aporte Mensal (R$):</label>
        <input type="number" id="aporte" placeholder="100">
        
        <button onclick="calcular()">Calcular</button>
        
        <h2>Resultado Final:</h2>
        <p id="resultado">R$ 0,00</p>
        
        <canvas id="grafico"></canvas>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
