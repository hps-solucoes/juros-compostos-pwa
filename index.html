<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <meta name="description" content="Calculadora de juros compostos PWA">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros Compostos</h1>
        
        <div class="calculator">
            <div class="input-group">
                <label for="initial">Valor Inicial (R$):</label>
                <input type="number" id="initial" placeholder="1000">
            </div>
            
            <div class="input-group">
                <label for="monthly">Aporte Mensal (R$):</label>
                <input type="number" id="monthly" placeholder="100">
            </div>
            
            <div class="input-group">
                <label for="rate">Taxa de Juros (% ao mês):</label>
                <input type="number" id="rate" placeholder="1" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="time">Período (meses):</label>
                <input type="number" id="time" placeholder="12">
            </div>
            
            <button id="calculate">Calcular</button>
            
            <div class="results">
                <h2>Resultado</h2>
                <p>Valor Investido: <span id="invested">R$ 0,00</span></p>
                <p>Juros Acumulados: <span id="interest">R$ 0,00</span></p>
                <p>Valor Final: <span id="total">R$ 0,00</span></p>
            </div>

            <div class="chart-container">
                <canvas id="evolutionChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
